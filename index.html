<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie Counting Mystery Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="header text-center bg-light rounded">
            <h1>CALORIE COUNTING MYSTERY GAME</h1>
            <h2>The game's random calorie count is:
                <!-- Random number will be generated and loaded by the javascript -->
                <strong>
                    <span id="random-number"></span>
                </strong>
            </h2>
            <p>Clicking the food below will add a number of calories to your running total.
                Try to get your total calories to equal this game's random calorie count.</p>
        </div>

        <div class="row mt-5">

            <div class="col-md-9 mb-4 text-center" id="food-section">

            </div>

            <div class="col-md-3" id="info-section">
                <p><strong>Your total calories:</strong>
                    <span id="number-total"></span>
                </p>
                <p>Wins:
                    <span id="wins"></span>
                </p>
                <p>Losses:
                    <span id="losses"></span>
                </p>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
